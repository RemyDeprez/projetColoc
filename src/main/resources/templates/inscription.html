<body>

	     <header th:insert="fragment/header.html :: header"> </header>



	<div class="container" id="wrap">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin:auto;">
				<form th:action="sendEmail" method="post"
					th:object="${appuser}" class="form" role="form" enctype="multipart/form-data">
					<h4 class="champ">Créez votre compte</h4>
					<div class="row">
						<div class="col-xs-6 col-md-6">
						
								<span th:if="${#fields.hasErrors('attributeprenom')}" th:errors="*{attributeprenom}">..</span>
							<input type="text" name="firstname" id="attributeprenom"
								th:field="*{attributeprenom}"  class="form-control input-lg"
								placeholder="Prénom" />
								<hr th:if="${#fields.hasErrors('attributeprenom')}"/>
						</div>
						<div class="col-xs-6 col-md-6">
						<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">..</span>
							<input type="text" name="lastname" value="" th:field="*{nom}"
								class="form-control input-lg" placeholder="Nom de famille" />
								<hr th:if="${#fields.hasErrors('nom')}"/>
						</div>
					</div>
					
					
					<input type="text" name="userId" value="${appuser.userId}" class="form-control input-lg" th:field="*{userId}" hidden="true" />
					
					
						<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
					<input type="text" name="login" value="" class="form-control input-lg" placeholder="Votre Login" th:field="*{userName}" />
						<hr th:if="${#fields.hasErrors('userName')}"/>
						
						<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">..</span>
					 <input type="text" name="mail" value="" class="form-control input-lg" placeholder="Votre Email" th:field="*{mail}" /> 
					 	<hr th:if="${#fields.hasErrors('mail')}"/>
					 
					 <span th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}">..</span>
					 <input type="text" name="password" value="" class="form-control input-lg" placeholder="Mot de passe" th:field="*{encrytedPassword}" /> 
					 <hr th:if="${#fields.hasErrors('encrytedPassword')}"/>
					 
					 <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
					 <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirmer le mot de passe" 
					 th:field="*{confirmPassword}" />
					  <hr th:if="${#fields.hasErrors('confirmPassword')}"/>
					 
					 <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">..</span>
					  <input type="date"
						class="form-control input-lg" th:field="*{date}"> 
						<hr th:if="${#fields.hasErrors('date')}"/>
						
						 <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">..</span>
						<input
						type="text" pattern="[0-9]*" class="form-control input-lg" th:field="*{telephone}" id="zerofilled"
						placeholder="Numéro de Telephone">
						<hr th:if="${#fields.hasErrors('telephone')}"/>
						<div class="champ">
                    <label>Ajoutez des photos de profil</label>
                    </div>
                   <input type="file" accept="image/*" name="photos" class="form-control input-lg" />

						<label>Je suis : </label>
						<div th:each="status : ${T(fr.formation.afpa.domain.Status).values()}">
							<div class=" radio-inline">
								<input type="radio" th:field="*{status}" th:value="${status}"
									class="control-input"> 
								<label
									 th:for="${#ids.prev('status')}"
									th:text="${status}">Status</label>
							</div>
						</div>


						 <br />
					</div>  -->
					<span style="box-shadow: none;" class="help-block champ">By
						clicking Create my account, you agree to our Terms and that you
						have read our Data Use Policy, including our Cookie Use.</span>
					<button class="btn btn-lg btn-primary btn-block signup-btn"
						type="submit">Créer le compte</button>
				</form>
			</div>
		</div>
	</div>


	<footer class="footer" >
		<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy
			Deprez et Nicolas Beauvois, sur une idée originale de Yahya
