
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link th:href="@{/css/styleAccueil.css}"  rel="stylesheet" type="text/css"/>
   <link th:href="@{/css/styleAjout.css}"   rel="stylesheet" type="text/css"/>
   



<title>Contactez-nous !</title>
</head>
<body>

   <header th:insert="fragment/header.html :: header"> </header>
   
   <!-- Formulaire pour ajouter un bien -->

 <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-left: 25%">
            <form method="post" class="form" role="form">  
                    <h2 class="champ">Contactez-nous</h2>
                    
                        
						<div class="row">
                        <div class="col-xs-6 col-md-6">
                          
                            <input type="number" name="nom"  class="form-control input-lg" placeholder="Votre nom" /> 
                                               
						
                            </div>
                        <div class="col-xs-6 col-md-6">
                     
                            <input type="text" name="prenom" class="form-control input-lg" placeholder="Votre prénom"  />  
                            
                                 
                            </div>                     
               </div>
                      
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                        
                            <input type="text" name="codePostal"   class="form-control input-lg" placeholder="Votre email" /> 
                                               
						
                            </div>
                        <div class="col-xs-6 col-md-6">
                          
                            <input type="text" name="tel"  class="form-control input-lg" placeholder="Votre téléphone"  />  
                                       
                            </div>
                    </div>
     
                                   
                    <div class="champ">
                    <label>Votre message</label>
                    <textarea id="description" name="description"  class="form-control input-lg" > </textarea>
               
                    </div>
                    
                  
            
                 <button type=submit class="btn btn-lg btn-primary btn-block signup-btn">
                       Envoyez votre message</button>
            </form>          
          </div>
</div>            
</div>


  <footer class="footer">
<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy Deprez et Nicolas Beauvois, sur une idée originale de Yahya Abdellaoui</p>

</footer>


</body>
</html>
