
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link th:href="@{/css/styleAccueil.css}"  rel="stylesheet" type="text/css"/>
   <link th:href="@{/css/styleAjout.css}"   rel="stylesheet" type="text/css"/>
   



<title>Ajout d'un bien</title>
</head>
<body>

   <header th:insert="fragment/header.html :: header"> </header>
   
   <!-- Formulaire pour ajouter un bien -->

 <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-left: 25%">
            <form th:action="@{/ajoutbien}" th:object="${location}" enctype="multipart/form-data" method="post" class="form" role="form">  
                    <h2 class="champ">Ajouter une colocation</h2>
                    
                        
                            <input type="text" name="titre" value="" class="form-control input-lg" placeholder="Intitulé"  />                        
    
                            <input type="text" name="address" value="" class="form-control input-lg" placeholder="Adresse"  />                        
                        
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="number" name="codePostal" value="" class="form-control input-lg" placeholder="Code postal"  />                        
                            </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="ville" value="" class="form-control input-lg" placeholder="Ville"  />                        
                            </div>
                    </div>
                   <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="number" name="superfice" value="" class="form-control input-lg" placeholder="Superficie"  />                        
                            </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="number" name="placeOccupe" value="" class="form-control input-lg" placeholder="Occupants max"  />                        
                            </div>
                    </div>               
                    <input type="number" name="loyer" value="" class="form-control input-lg" placeholder="Loyer"  /> 
                
                     
                    <div class="champ" style="margin-bottom:10px">
                     <label >Meublé ? : </label>                    <label class=" radio-inline">
                        <input type="radio" name="meuble" value="1" id=equipped />                       Oui
                    </label>
                    <label class="radio-inline ">
                        <input type="radio" name="meuble" value="0" id=notEquipedd />                      Non
                    </label>
                    <br />
                    </div>
                    
                    <div class="champ">
                    <label>Décrivez votre bien de manière succinte</label>
                    <textarea id="description" name="description"  class="form-control input-lg"  > </textarea>
                    </div>
                    
                    <div class="champ">
                    <label>Ajoutez des photos de votre bien</label>
                   <input type="file" accept="image/*" name="photos" class="form-control input-lg" /> 
            	</div>
            
                 <button type=submit class="btn btn-lg btn-primary btn-block signup-btn">
                        Ajouter le bien</button>
            </form>          
          </div>
</div>            
</div>


  <footer class="footer">
<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy Deprez et Nicolas Beauvois, sur une idée originale de Yahya Abdellaoui</p>

</footer>


</body>
</html>
