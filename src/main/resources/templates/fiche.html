
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="/css/styleAjout.css"  rel="stylesheet" type="text/css"/>



<title>Modifier un  bien</title>
</head>
<body>
   
<header th:insert="fragment/header.html :: header"> </header>




<body style="text-align : center">


 <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-left: 25%">
         <h1 class="champ" th:utext="@{'Informations : ' + ${location.titre}}"></h1>
        <div class="resizepicture"><img style="border : solid 1px;" th:src="@{'photos/' + ${location.LocationID} + '/' + ${location.photos}}" class="img-fluid" alt="Maison"></div>
        <div class="rounded proprietes champ">
        <ul>
          <li th:utext="'Ville : ' + ${location.ville}"></li>
          <li th:utext="'Loyer : ' + ${location.loyer}"></li>
          <li th:utext="'Superficie : ' +${location.superfice + 'm²'}"></li>
          <li th:if="'Meublé ? ' + ${location.meuble}">Meublée : oui</li>
          <li th:if="' Meublé ? ' + ${!location.meuble}">Meublée : non</li>
          </ul>
       
        <p class="research-result" th:utext="${description}"></p>
   </div>
          </div>
          </div>
          
          <div class="border col-md-6" style="margin-left : 275px">
        <h3>Demander des informations au propriétaire</h3>

        
          <form>
            <label for="exampleInputEmail1" class="form-check-label" id="email">Votre adresse e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            Utiliser l'adresse e-mail de mon profil
          </label>
          <br><br>
          <div class="mb-3">
            <label for="floatingTextarea2">Votre message</label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          <input type="submit" class="button buttonStyle" style="width:175px" name="Contacter"></button>
          </form>
        </div>
                
</div>


  <footer class="footerAcc">
<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy Deprez et Nicolas Beauvois, sur une idée originale de Yahya Abdellaoui</p>

</footer>
