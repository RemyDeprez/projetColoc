
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <link href="/css/styleAccueil.css"  rel="stylesheet" type="text/css"/>
    <link href="/css/styleAjout.css"  rel="stylesheet" type="text/css"/>



<title>Modifier un  bien</title>
</head>
<body>
   
<header th:insert="fragment/header.html :: header"> </header>




<body style="text-align : center">


 <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-left: 25%">
         <h1>Informations</h1>
        <div class="resizepicture"><img th:src="@{'photos/' + ${location.locationID} + '/' + ${location.photos}}" class="img-responsive imgresize landscape" alt="Maison"></div>
        <div class="rounded proprietes">
          <p th:utext="${location.ville}"></p>
          <p th:utext="${location.loyer}"></p>
          <p th:utext="${location.superfice + 'm²'}"></p>
          <p>Du 01/04/2021 au 02/04/2021</p>
          <p th:if="${location.meuble}">Meublée : oui</p>
          <p th:if="${!location.meuble}">Meublée : non</p>
        </div>
        <p class="research-result" th:utext="${location.description}"></p>
  
          </div>
</div>            
</div>


  <footer class="footerAcc">
<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy Deprez et Nicolas Beauvois, sur une idée originale de Yahya Abdellaoui</p>

</footer>
