
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link href="/css/styleAccueil.css"  rel="stylesheet" type="text/css"/>
    <link href="/css/styleAjout.css"  rel="stylesheet" type="text/css"/>



<title>Modifier un  bien</title>
</head>
<body>
   
<header th:insert="fragment/header.html :: header"> </header>




<body style="text-align : center">


 <div class="container" style="background-color:#f2f5f3;">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-left: 25%">
         <h1 th:utext="@{'Informations : ' + ${location.titre}}"></h1>
        <div class="resizepicture"><img th:src="@{'photos/' + ${location.locationID} + '/' + ${location.photos}}" class="img-fluid" alt="Maison"></div>
        <div class="rounded proprietes">
        <ul>
          <li th:utext="${location.ville}"></li>
          <li th:utext="${location.loyer}"></li>
          <li th:utext="${location.superfice + 'm²'}"></li>
          <li>Du 01/04/2021 au 02/04/2021</li>
          <li th:if="${location.meuble}">Meublée : oui</li>
          <li th:if="${!location.meuble}">Meublée : non</li>
          </ul>
        </div>
        <p class="research-result" th:utext="${description}"></p>
  
          </div>
          </div>
          
          <div class="border col-md-6">
        <h3>Demander des informations au propriétaire</h3>

        
          <form>
            <label for="exampleInputEmail1" class="form-check-label" id="email">Votre adresse e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            Utiliser l'adresse e-mail de mon profil
          </label>
          <br><br>
          <div class="mb-3">
            <label for="floatingTextarea2">Votre message</label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          <input type="submit" class="button buttonStyle" style="width:175px" name="Contacter"></button>
          </form>
        </div>
                
</div>


  <footer class="footerAcc">
<p class="text-center">Site dévellopé par Mélissa Maerten, Rémy Deprez et Nicolas Beauvois, sur une idée originale de Yahya Abdellaoui</p>

</footer>

</body>
</html>
